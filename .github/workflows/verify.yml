name: ğŸ” Verify

on:
  workflow_call:
    inputs:
      version:
        type: string
        required: true
      os:
        type: string
        required: true
      demo_profile:
        type: string
        required: true

jobs:
  verify:
    strategy:
      fail-fast: false

    runs-on: ${{ inputs.os }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0

      - name: ğŸ“¥ Install CMake & Conan
        run: pipx install conan>=2.22.0

      - name: ğŸ“¡ Add `libhal` conan remote
        run: |
          conan remote add libhal https://libhal.jfrog.io/artifactory/api/conan/trunk-conan

      - name: ğŸ“¡ Create and setup default profile
        run: conan profile detect --force

      - name: ğŸ‘ï¸â€ğŸ—¨ï¸ Show conan profile
        run: conan profile show

      - name: ğŸ“¡ Install libhal conan configurations
        run: conan config install https://github.com/libhal/conan-config2.git

      - name: ğŸ“¡ Install local toolchain profiles
        run: conan config install -tf profiles/ -sf conan/profiles/v1/ .

      - name: ğŸ“¦ Create Conan Package
        run: conan create all -pr:b default -pr:h llvm-${{ inputs.version }} -pr:h ${{ inputs.demo_profile }} --version=${{ inputs.version }} --build-require --build=cmake --build=missing:cmake/* --build=ninja --build=missing:ninja/* -c tools.build:skip_test=True

      - name: ğŸ“¦ Build Demos Conan Package
        if: ${{ runner.os != 'Windows' }}
        run: VERBOSE=1 conan build demos/cpp -pr llvm-${{ inputs.version }} -pr ${{ inputs.demo_profile }}

      - name: ğŸ“¦ Build Demos Conan Package
        if: ${{ runner.os == 'Windows' }}
        run: conan build demos/cpp -pr llvm-${{ inputs.version }} -pr ${{ inputs.demo_profile }}

      - name: ğŸ“¦ Build Demos Conan Package
        if: ${{ runner.os != 'Windows' }}
        run: VERBOSE=1 conan build demos/cpp-modules -pr llvm-${{ inputs.version }} -pr ${{ inputs.demo_profile }}

      - name: ğŸ“¦ Build Demos Conan Package
        if: ${{ runner.os == 'Windows' }}
        run: conan build demos/cpp-modules -pr llvm-${{ inputs.version }} -pr ${{ inputs.demo_profile }}
