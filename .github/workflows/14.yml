name: ðŸš€ Deploy ðŸ”§ GCC 14

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      upload:
        type: boolean
        default: true
      version:
        type: string
        default: "14"

jobs:
  # Native compilation tests
  verify-linux-x86_64:
    uses: ./.github/workflows/verify.yml
    with:
      display_name: Linux x86_64
      version: ${{ inputs.version }}
      os: ubuntu-24.04

  verify-linux-arm:
    uses: ./.github/workflows/verify.yml
    with:
      display_name: Linux ARM
      version: ${{ inputs.version }}
      os: ubuntu-24.04-arm

  verify-macos-15-intel:
    uses: ./.github/workflows/verify.yml
    with:
      display_name: macOS 15 Intel
      version: ${{ inputs.version }}
      os: macos-15-intel

  verify-macos-15-arm:
    uses: ./.github/workflows/verify.yml
    with:
      display_name: macOS 15 ARM
      version: ${{ inputs.version }}
      os: macos-15

  verify-windows-x86_64:
    uses: ./.github/workflows/verify.yml
    with:
      display_name: Windows x86_64
      version: ${{ inputs.version }}
      os: windows-latest

  verify-windows-arm:
    uses: ./.github/workflows/verify.yml
    with:
      display_name: Windows ARM
      version: ${{ inputs.version }}
      os: windows-11-arm

  # ARM Cortex-M cross-compilation tests
  verify-linux-x86_64-cortex-m4f:
    uses: ./.github/workflows/verify.yml
    with:
      display_name: Linux x86_64 â†’ Cortex-M4F
      version: ${{ inputs.version }}
      os: ubuntu-24.04
      host_profile: cortex-m4f

  verify-linux-arm-cortex-m4:
    uses: ./.github/workflows/verify.yml
    with:
      display_name: Linux ARM â†’ Cortex-M4
      version: ${{ inputs.version }}
      os: ubuntu-24.04-arm
      host_profile: cortex-m4

  verify-macos-14-arm-cortex-m4f:
    uses: ./.github/workflows/verify.yml
    with:
      display_name: macOS 14 ARM â†’ Cortex-M4F
      version: ${{ inputs.version }}
      os: macos-14
      host_profile: cortex-m4f

  verify-macos-15-arm-cortex-m4f:
    uses: ./.github/workflows/verify.yml
    with:
      display_name: macOS 15 ARM â†’ Cortex-M4F
      version: ${{ inputs.version }}
      os: macos-15
      host_profile: cortex-m4f

  verify-macos-15-intel-cortex-m4f:
    uses: ./.github/workflows/verify.yml
    with:
      display_name: macOS 15 Intel â†’ Cortex-M4F
      version: ${{ inputs.version }}
      os: macos-15-intel
      host_profile: cortex-m4f

  verify-windows-x86_64-cortex-m33f:
    uses: ./.github/workflows/verify.yml
    with:
      display_name: Windows x86_64 â†’ Cortex-M33F
      version: ${{ inputs.version }}
      os: windows-latest
      host_profile: cortex-m33f

  upload-package:
    needs:
      - verify-linux-x86_64
      - verify-linux-arm
      - verify-macos-15-intel
      - verify-macos-15-arm
      - verify-windows-x86_64
      - verify-windows-arm
      - verify-linux-x86_64-cortex-m4f
      - verify-linux-arm-cortex-m4
      - verify-macos-14-arm-cortex-m4f
      - verify-macos-15-arm-cortex-m4f
      - verify-macos-15-intel-cortex-m4f
      - verify-windows-x86_64-cortex-m33f
    if: ${{ startsWith(github.ref, 'refs/tags/') && inputs.upload == true }}
    uses: ./.github/workflows/upload.yml
    secrets: inherit
    with:
      version: ${{ inputs.version }}
